<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

  <form th:action="@{/updateUsers/{id}(id=${user.id})}" th:object="${user}" method="post">
    <p>UserName:</p>
    <p><input type="text" name="username" th:field="*{username}"></p>
    <p>PassWord:</p>
    <p><input type="text" name="password" th:field="*{password}"></p>
    <p>FullName</p>
    <p><input type="text" name="fullname" th:field="*{fullname}"></p>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
</html>
